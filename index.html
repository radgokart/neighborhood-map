<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Places in Phoenix</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib/jquery-3.0.0.min.js"></script>
    </head>
    <body>
        <div id="header-container" class="container-fluid">
            <div id="header" class="row">
                <div id="header-title" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span>Cool Places in PHX</span>
                    <span id="hamburger-phx" class="hamburger">☰</span>
                </div>
                <div id="header-wiki" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span id="wiki-text">Wikipedia articles</span>
                    <span id="hamburger-wiki" class="hamburger">☰</span>
                </div>
            </div>
        </div>
        <div id="slide-menu" class="menu-hidden">
            <div class="form-group container">
                <div class="row">
                    <div id="filter-text-col" class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                        <input id="input-to-filter" type="text" class="form-control"></input>
                    </div>
                    <div id="filter-btn-col" class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <button id="filter-btn" class="btn btn-default filter-button">
                            <span class="glyphicon glyphicon-filter"></span>
                        </button>
                        <button id="filter-btn-refresh" class="btn btn-default filter-button">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="sidebar-wrapper">
                <ul id="ko-menu" class="sidebar-nav">
                    <li class="ko-menu-item"></li>
                </ul>
            </div>
        </div>
        <div id="wiki-popout" class="wiki-hidden">
            <!-- placeholder -->
        </div>
        <div id="map">
            <!-- map goes here -->
        </div>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyAekM9XVEMmw0oWbPws8F5T-4WsCNB9Tw0&libraries=geometry&v=3&callback=initMap">
        </script>
        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
